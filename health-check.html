<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Проверка доступности сервера</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            line-height: 1.6;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        h1 {
            color: #333;
        }
        .status {
            padding: 10px;
            margin-top: 20px;
            border-radius: 5px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
        }
        button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0069d9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Проверка доступности сервера</h1>
        <p>Эта страница позволяет проверить доступность сервера и его компонентов.</p>
        
        <div>
            <h2>Nginx</h2>
            <div id="nginx-status" class="status">Проверка...</div>
            <button onclick="checkNginx()">Проверить Nginx</button>
        </div>
        
        <div>
            <h2>Frontend</h2>
            <div id="frontend-status" class="status">Проверка...</div>
            <button onclick="checkFrontend()">Проверить Frontend</button>
        </div>
        
        <div>
            <h2>Backend API</h2>
            <div id="api-status" class="status">Проверка...</div>
            <button onclick="checkApi()">Проверить API</button>
        </div>
    </div>

    <script>
        // Проверка Nginx
        function checkNginx() {
            const statusElement = document.getElementById('nginx-status');
            statusElement.textContent = 'Проверка...';
            statusElement.className = 'status';
            
            // Если эта страница загрузилась, значит Nginx работает
            statusElement.textContent = 'Nginx работает корректно';
            statusElement.className = 'status success';
        }
        
        // Проверка Frontend
        function checkFrontend() {
            const statusElement = document.getElementById('frontend-status');
            statusElement.textContent = 'Проверка...';
            statusElement.className = 'status';
            
            fetch('/', {
                method: 'HEAD'
            })
            .then(response => {
                if (response.ok) {
                    statusElement.textContent = 'Frontend доступен';
                    statusElement.className = 'status success';
                } else {
                    statusElement.textContent = `Frontend недоступен: ${response.status} ${response.statusText}`;
                    statusElement.className = 'status error';
                }
            })
            .catch(error => {
                statusElement.textContent = `Ошибка при проверке Frontend: ${error.message}`;
                statusElement.className = 'status error';
            });
        }
        
        // Проверка API
        function checkApi() {
            const statusElement = document.getElementById('api-status');
            statusElement.textContent = 'Проверка...';
            statusElement.className = 'status';
            
            fetch('/api/health')
            .then(response => {
                if (response.ok) {
                    return response.json().then(data => {
                        statusElement.textContent = `API доступен: ${JSON.stringify(data)}`;
                        statusElement.className = 'status success';
                    });
                } else {
                    statusElement.textContent = `API недоступен: ${response.status} ${response.statusText}`;
                    statusElement.className = 'status error';
                }
            })
            .catch(error => {
                statusElement.textContent = `Ошибка при проверке API: ${error.message}`;
                statusElement.className = 'status error';
            });
        }
        
        // Автоматическая проверка при загрузке страницы
        window.onload = function() {
            checkNginx();
            setTimeout(checkFrontend, 500);
            setTimeout(checkApi, 1000);
        };
    </script>
</body>
</html>
